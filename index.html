<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8" />
    <title>AlokaHub Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { brand: { 500: '#6366f1', 600: '#4f46e5' } } } }
        }
    </script>
</head>

<body class="h-full bg-slate-50 dark:bg-slate-800 transition-colors duration-300 antialiased">
    <div id="app" class="flex h-full overflow-hidden">

        <aside id="sidebar"
            class="w-72 bg-white dark:bg-slate-900 border-r border-slate-200 dark:border-slate-700 flex flex-col z-40 transition-[width] duration-300 ease-in-out">

            <div class="p-6 flex items-center justify-between sidebar-header-container">
                <div class="flex items-center gap-3 collapsed-hide">
                    <div
                        class="min-w-[32px] w-8 h-8 bg-brand-500 rounded-lg flex items-center justify-center text-white shadow-lg shadow-brand-500/20">
                        <i data-lucide="zap" class="w-5 h-5"></i>
                    </div>
                    <span class="font-extrabold text-xl tracking-tight pro-text-main whitespace-nowrap"
                        data-i18n="appName">AlokaHub</span>
                </div>
            </div>

            <nav class="flex-1 px-4 space-y-2 overflow-y-auto custom-scrollbar">
                <button id="openSearch"
                    class="flex items-center gap-3 w-full px-4 py-3 text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-2xl transition-all collapsed-center group"
                    title="Search">
                    <i data-lucide="search" class="w-5 h-5 min-w-[20px] group-hover:scale-110 transition-transform"></i>
                    <span class="font-medium collapsed-hide" data-i18n="search">Find in Chat</span>
                </button>

                <button id="exportPDF"
                    class="flex items-center gap-3 w-full px-4 py-3 text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-2xl transition-all collapsed-center group"
                    title="Export">
                    <i data-lucide="download"
                        class="w-5 h-5 min-w-[20px] group-hover:scale-110 transition-transform"></i>
                    <span class="font-medium collapsed-hide" data-i18n="export">Export to PDF</span>
                </button>

                <button id="clearChat"
                    class="flex items-center gap-3 w-full px-4 py-3 text-slate-600 dark:text-slate-400 hover:bg-red-50 dark:hover:bg-red-900/20 hover:text-red-600 rounded-2xl transition-all collapsed-center group"
                    title="Clear History">
                    <i data-lucide="trash-2"
                        class="w-5 h-5 min-w-[20px] group-hover:scale-110 transition-transform"></i>
                    <span class="font-medium collapsed-hide" data-i18n="clearChat">Clear History</span>
                </button>

                <div class="h-px bg-slate-100 dark:bg-slate-800 my-4 collapsed-hide"></div>

                <div id="balanceDisplay"
                    class="px-4 py-4 bg-slate-50 dark:bg-slate-800/50 rounded-2xl border border-slate-100 dark:border-slate-800 hidden collapsed-hide">
                    <p class="text-[10px] uppercase tracking-widest text-slate-400 font-bold mb-1" data-i18n="balance">
                        Balance</p>
                    <p id="creditAmount" class="text-lg font-bold text-brand-500">0 Credits</p>
                </div>
            </nav>

            <div class="p-4 border-t border-slate-100 dark:border-slate-800 space-y-2">
                <button id="langToggle"
                    class="flex items-center gap-3 w-full px-4 py-3 text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-2xl transition-all collapsed-center">
                    <i data-lucide="languages" class="w-5 h-5 min-w-[20px]"></i>
                    <span id="langLabel" class="font-medium collapsed-hide">සිංහල</span>
                </button>
                <button id="toggleTheme"
                    class="flex items-center gap-3 w-full px-4 py-3 text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-2xl transition-all collapsed-center">
                    <i data-lucide="moon" class="w-5 h-5 min-w-[20px] dark:hidden"></i>
                    <i data-lucide="sun" class="w-5 h-5 min-w-[20px] hidden dark:block"></i>
                    <span class="font-medium collapsed-hide" data-i18n="theme">Appearance</span>
                </button>
                <button id="openSettingsTop"
                    class="flex items-center gap-3 w-full px-4 py-3 text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-2xl transition-all collapsed-center">
                    <i data-lucide="settings" class="w-5 h-5 min-w-[20px]"></i>
                    <span class="font-medium collapsed-hide" data-i18n="settings">Settings</span>
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col min-w-0 bg-white dark:bg-slate-900 relative">
            <header
                class="h-16 flex items-center justify-between px-6 border-b border-slate-100 dark:border-slate-800 z-30 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md">
                <div class="flex items-center gap-4">
                    <button onclick="UI.toggleMobileSidebar()" class="md:hidden p-2 -ml-2 text-slate-500">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                    <select id="modelSelect"
                        class="bg-slate-100 dark:bg-slate-700 text-[11px] font-bold px-4 py-1.5 rounded-full border-none focus:ring-2 focus:ring-brand-500 outline-none cursor-pointer text-slate-600 dark:text-slate-200 shadow-sm"></select>
                </div>

            </header>

            <div id="searchBar"
                class="hidden absolute top-20 left-1/2 -translate-x-1/2 w-[90%] max-w-xl z-50 animate-in slide-in-from-top duration-300">
                <div
                    class="bg-white dark:bg-slate-800 shadow-2xl rounded-2xl border border-slate-200 dark:border-slate-700 flex items-center px-4 py-3">
                    <i data-lucide="search" class="w-5 h-5 text-slate-400 mr-3"></i>
                    <input id="searchInput" type="text"
                        class="flex-1 bg-transparent border-none focus:ring-0 text-sm pro-text-main"
                        placeholder="Search in chat...">
                    <span id="searchCount" class="text-[10px] font-mono text-slate-400 mx-3">0/0</span>
                    <button id="closeSearch" class="p-1 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg">
                        <i data-lucide="x" class="w-4 h-4 text-slate-400"></i>
                    </button>
                </div>
            </div>

            <div id="chat" class="flex-1 overflow-y-auto p-4 md:p-10 space-y-8 custom-scrollbar"></div>

            <footer
                class="p-4 md:p-8 bg-gradient-to-t from-white via-white to-transparent dark:from-slate-900 dark:via-slate-900">
                <div class="max-w-3xl mx-auto space-y-4">
                    <div id="filePreviewContainer"></div>

                    <div
                        class="relative flex items-end gap-3 bg-slate-100 dark:bg-slate-800 p-3 rounded-2xl border border-slate-200 dark:border-slate-700 focus-within:ring-2 focus-within:ring-brand-500/20 focus-within:border-brand-500 transition-all shadow-sm">
                        <button id="uploadBtn" class="p-2 text-slate-400 hover:text-brand-500 transition-colors">
                            <i data-lucide="paperclip" class="w-5 h-5"></i>
                        </button>
                        <textarea id="messageInput" rows="1"
                            class="flex-1 bg-transparent border-none focus:ring-0 py-2 px-3 text-[15px] pro-text-main resize-none max-h-48 custom-scrollbar"
                            placeholder="Type something amazing..."></textarea>
                        <button id="sendBtn"
                            class="bg-brand-500 hover:bg-brand-600 text-white p-3 rounded-xl transition-all shadow-lg shadow-brand-500/30 active:scale-95">
                            <i data-lucide="send-horizontal" class="w-5 h-5"></i>
                        </button>
                    </div>
                    <input type="file" id="fileInput" class="hidden" multiple accept="image/*,.pdf,.txt">
                </div>
            </footer>
        </main>
    </div>

    <div id="settingsModal"
        class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[60] hidden items-center justify-center p-4">
        <div
            class="bg-white dark:bg-slate-900 w-full max-w-md rounded-[32px] shadow-2xl overflow-hidden animate-in zoom-in duration-300">
            <div class="px-8 pt-8 pb-4 flex justify-between items-center">
                <h3 class="text-xl font-extrabold pro-text-main" data-i18n="globalSettings">Global Settings</h3>
                <button onclick="UI.closeSettings()"
                    class="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-xl transition-colors">
                    <i data-lucide="x" class="w-5 h-5 text-slate-400"></i>
                </button>
            </div>
            <div class="p-8 space-y-6">
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest"
                        data-i18n="baseUrl">Base URL</label>
                    <input id="baseUrl" type="text"
                        class="w-full px-4 py-2.5 rounded-xl bg-slate-100 dark:bg-slate-800 border-none focus:ring-2 focus:ring-brand-500 text-sm pro-text-main" />
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest" data-i18n="apiKey">API
                        Key</label>
                    <div class="relative">
                        <input id="apiKey" type="password"
                            class="w-full px-4 py-2.5 rounded-xl bg-slate-100 dark:bg-slate-800 border-none focus:ring-2 focus:ring-brand-500 text-sm pro-text-main" />
                        <button id="toggleApiKey" type="button"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-brand-500 transition-colors p-1">
                            <i data-lucide="eye" class="w-4 h-4" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest"
                        data-i18n="systemInst">System Instruction</label>
                    <textarea id="systemPrompt"
                        class="w-full px-4 py-2.5 rounded-xl bg-slate-100 dark:bg-slate-800 border-none focus:ring-2 focus:ring-brand-500 text-sm resize-none pro-text-main"
                        rows="3"></textarea>
                </div>
                <div class="pt-2">
                    <button id="saveSettingsBtn"
                        class="w-full py-4 bg-brand-500 text-white rounded-2xl font-bold hover:bg-brand-600 transition-all shadow-lg shadow-brand-500/30"
                        data-i18n="saveConfig">Save Configuration</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/state.js"></script>
    <script src="js/parser.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
